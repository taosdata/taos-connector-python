name: Test-Ubuntu-1804

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake

      - name: Setup Python
        run: |
          sudo apt-get install -y python3.6.2 python3-pip

