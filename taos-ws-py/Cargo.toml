[package]
name = "taos-ws-py"
version = "0.2.3"
edition = "2021"
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "taosws"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
log = "0.4"
serde_json = "1"
shadow-rs = "0.20.0"
taos = { git = "https://github.com/taosdata/taos-connector-rust.git", branch = "enh/adamji/support_req_id", default-features = false, features = ["optin", "ws-rustls"] }
chrono = "0.4"
[build-dependencies]
shadow-rs = "0.20.0"

[dependencies.pyo3]
version = "0.17.3"
features = ["extension-module", "anyhow", "chrono", "abi3-py37"]
